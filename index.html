  <script>
  $(document).ready(function(){

      function relativeLumance(item){
        bodyColor = $(item).css("background-color");
        var bodyRGB = bodyColor.replace(/^rgba?\(|\s+|\)$/g,'').split(',');
        var postBodyRGB = new Array();

        for(i=0;i<3;i++) {
          var dvidedBody = bodyRGB[i]/255;

          if(dvidedBody == 0){
              postBodyRGB[i] = dvidedBody;
          }
          else if(dvidedBody <= 0.03928){
            postBodyRGB[i] = dvidedBody/12.92;
          }
          else{
            postBodyRGB[i] = Math.pow(((dvidedBody + 0.055)/1.055), 2.4);

          }

          if(i == 0){
            bodyL = postBodyRGB[i]*0.2126;
          }
          else if(i == 1){
            bodyL += postBodyRGB[i]*0.7152;
          }
          else{
            bodyL += postBodyRGB[i]*0.0722;
            alert(bodyL);
          }
        }
      }

      $("select").click(function(){
        relativeLumance(this);
      });


  });

  </script>
